<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="sidebar::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.gradient-custom {
/* fallback for old browsers */

}</style>
</head>
<body>
<section class="vh-100" >

  <div class="container py-6 h-600">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class=" gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;background-color: #6a93cb;
					background-image: linear-gradient(315deg, #4682B4 0%, #a4bfef 74%);">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5 th:text="${user.name}"></h5>
              <p>ReviewGuide User</p>
            </div>
            <div >
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted" th:text="${user.email}"></p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Location</h6>
                    <p class="text-muted">India</p>
                  </div>
                </div>
                <h6>Account Summary</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Status</h6>
                    <p class="text-muted" th:text="${user.active} ? 'Active':'Inactive'"></p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Role</h6>
                    <p class="text-muted" th:text="${user.role}"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
