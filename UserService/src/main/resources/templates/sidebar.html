<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

  <body>
    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/home}">Review Guide</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto text-uppercase">
       
        <li class="nav-item ">
          <a class="nav-link " th:text="${user.name}"></a>
        </li>
        <li class="nav-item" >
          <a class="nav-link " th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End of navbar -->
	<div class="sidebar">
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
<a id="home-link" th:href="@{/dashboard}" class="item active" ><i class="fas fa-home"></i> Home</a>
  	<a id="contacts-link" th:href="@{/viewPosts}" class="item"><i class="fas fa-id-card-alt"></i> View Posts</a>
  	<a id="add-link" th:href="@{/addPost}" class="item"><i class="fas fa-pencil-alt"></i> Add Post</a>
  	<a id="search-link" th:href="@{/search}" class="item"><i class="fas fa fa-search"></i> Search Review</a>
  	<a id="profile-link" th:href="@{/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
  	<a id="settings-link" th:href="@{/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
	<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
	<div class="divider"></div>
	</div>
	<!-- content -->
	<div class="content">
	<i onclick="toggleSidebar()"  class="fas fa-bars m-3"></i>
	<div th:replace="${content}">
		</div>
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
